function.time_isvalidlocaldate.description=Returns true if the text representation of a date is valid according to the provided pattern
function.time_isvalidlocaldate.param.dateText.description=The text representation of a date. If null, the date is considered valid.
function.time_isvalidlocaldate.param.pattern.description=(required) The Java date pattern, such as 'yyyy-M-d'. Use 'y' for year digits, 'M' for month digits and 'd' for day-of-month digits. The pattern follows what's defined in https://docs.oracle.com/javase/8/docs/api/java/time/format/DateTimeFormatter.html#patterns , with the restriction that only date-related characters are allowed. For instance, time pattern characters such as 'H' are not allowed.
