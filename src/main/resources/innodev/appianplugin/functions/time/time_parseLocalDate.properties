function.time_parselocaldate.description=Parses a text representation of a date
function.time_parselocaldate.param.dateText.description=The text representation of a date. If null, then a null value is returned.
function.time_parselocaldate.param.pattern.description=(required) The Java date pattern, such as 'yyyy-M-d'. Use 'y' for year digits, 'M' for month digits and 'd' for day-of-month digits. The pattern follows what's defined in https://docs.oracle.com/javase/8/docs/api/java/time/format/DateTimeFormatter.html#patterns , with the restriction that only date-related characters are allowed. For instance, time pattern characters such as 'H' are not allowed.
